<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Custom styling on top of Bootstrap */
        body {
            padding-top: 0;
            background-color: #f8f9fa;
            font-size: 0.875rem; /* Base font size reduction */
        }
        
        .navbar {
            margin-bottom: 20px;
        }
        
        .table-responsive {
            border-radius: 0.375rem;
            overflow: hidden;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        
        .table {
            margin-bottom: 0;
            table-layout: fixed;
            font-size: 0.8rem; /* Reduced table font size */
        }
        
        .table th {
            background-color: #f8f9fa;
            position: sticky;
            top: 0;
            z-index: 10;
            font-weight: 600;
            font-size: 0.75rem; /* Smaller header font */
        }
        
        .table td, .table th {
            padding: 0.25rem 0.4rem;
            vertical-align: middle;
        }
        
        /* Column widths */
        .table th:nth-child(1), .table td:nth-child(1) { /* ID */
            width: 40px;
        }
        
        .table th:nth-child(2), .table td:nth-child(2) { /* Vendor */
            width: 160px;
        }
        
        .table th:nth-child(3), .table td:nth-child(3) { /* Status */
            width: 100px;
        }
        
        .table th:nth-child(4
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">TCF Vendor Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/vendorlist">Vendorlist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/purposeslist">Purposeslist</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="mb-4">Vendor List</h1>
        
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Vendor</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for vendor in vendors %}
                    <tr>
                        <td>{{ vendor.id }}</td>
                        <td>{{ vendor.name }}</td>
                        <td>{{ vendor.status }}</td>
                        <td>
                            <a href="/update_vendor?vendorId={{ vendor.id }}" class="btn btn-primary">Update</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
